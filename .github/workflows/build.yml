name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - setup-java: {java-version: '17', distribution: 'temurin'}
      - run: chmod +x gradlew || true
      - run: ./gradlew assembleDebug || npx android-build-setup && ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flashlight-apk
          path: app/build/outputs/apk/debug/*.apk
